 <!DOCTYPE html>
 <html>     
	 <head>
		{% if title %}
		 <title>{{ title }}!</title>
		 {% else %}
		  <title >No Name </title>
		  {% endif %} 
         </head>
	 <body>
		 <div>
			 <p>Studious:</p>
			 <a href="/">Home</a>
			 <a href="/login">Login</a>
			 <a href="/notes">Notes</a>
			 <a href="/register">Register</a>
			 <a href="/logout">Logout</a>
		 </div>
		 {% with messages = get_flashed_messages() %}
		 {% if messages %}
		 <ul>
			 {% for m in messages %}
			 <li>{{ m }}</li>
			 {% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
        {% block content %}
	{% endblock %}	 
	</body>
 </html>
